---
# deploy root ssh keys
- name: Deploy root ssh keys
  authorized_key: user="{{ item.user }}"
                  key="{{ item.pubkey }}"
                  path="{{ item.home }}/.ssh/id_rsa.pub"
                  manage_dir="yes"
  with_flattened:
   - root:
     user:  root
     home:  /root
     append: no
     pubkey: ssh-rsa  {{ product.admin }}@webtelemetry.us
  become:   yes
  register: rc