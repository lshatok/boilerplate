---
- name: Replace 1
  shell: "find /WT -name {{ item }}  | xargs -I {}  sed -i 's/2013-2015/"{{ product.years }}"/g' {}"
  with_items:
    - "*.jsp"
    - "*.js"
    - "*.htm"
    - "*.html"
    - "*.vm"
    - "*.nak"
    - "*.bak"
    - "*.css"
    - "*.properties"
    - "*.txt"
  tags:  product_years



